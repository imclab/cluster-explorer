<%
	var docs 	= cluster.docs;
	var count	= cluster.count;
	var id		= cluster.id;
%>
<h3>Cluster <%= cluster.id %>, containing <%= count %> documents</h3>
<ul>
<% for (var i = 0; i < docs.length; i++) { %>
	<li>
		<p><%= docs[i].text %></p>
		<cite><%= docs[i].name %>, <%= docs[i].org %></cite>
	</li>
<% } %>
</ul>
